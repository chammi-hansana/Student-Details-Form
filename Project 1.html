<html>
  <head>
    <title>Project 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .box {
        box-shadow: 0 2.8px 2.2px rgba(75, 72, 72, 0.034),
          0 6.7px 5.3px rgba(92, 89, 89, 0.048), 0 12.5px 10px rgba(94, 90, 90, 0.06),
          0 22.3px 17.9px rgba(46, 45, 45, 0.072),
          0 41.8px 33.4px rgba(0, 0, 0, 0.086), 0 100px 80px rgba(61, 60, 60, 0.12);

        min-height: 200px;
        width: 40vw;
        margin: 100px auto;
        background: white;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <div class="mb-3 row d-flex justify-content-center">
      <div class="col-md-5 text-center box" style="background: #ffffff">
        
        <h1>
          <strong>
            <td class="align-text-top" style="text-align: center"></td>
            <br />Student Details</strong
          >
        </h1>

        <br />
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-50">
              <div class="col-12 col-md-9 col-lg-7 col-xl-10">
        <form>
          <div class="form-floating mb-2">
            <input
              type="name"
              class="form-control w-100  "
              style="background-color: #eee"
              id="stringName"
              placeholder="Name"
            />
            <label for="floatingInput"> Name</label>
          </div>

          <div class="form-floating mb-2">
            <input
              type="Age"
              class="form-control w-100"
              style="background-color: #eee"
              id="floatingAge"
              placeholder="Age"
            />
            <label for="floatingAge">Age</label>
          </div>

          <div class="form-floating mb-2">
            <input
              type="address"
              class="form-control w-100"
              style="background-color: #eee"
              id="floatingAddress"
              placeholder="Address"
            />
            <label for="floatingAddress">Address</label>
          </div>

          <div class="form-floating mb-2">
            <input
              type="email"
              class="form-control w-100 "
              style="background-color: #eee"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-group w-75">
            <label for="exampleInputPassword1 "></label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Male</label><br>
          </div>

      
          <div class="col-12" style="float: left; display: flex">
            <button type="submit" class="btn btn-primary   mb-4">Submit</button> 
          </div>   
          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
        
     
  </body>
</html>
