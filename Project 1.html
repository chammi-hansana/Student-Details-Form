<html>
  <head>
    <title>Project 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <br><br>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <div class="mb-3 row d-flex justify-content-center">
      <div class="col-md-5" style="background: #c5cae9">
    <h1><strong> <td class="align-text-top"></td><br>Student Details</strong></h1></td>
    <br>

    <form>

       <div class="form-floating  mb-2 " >
        <input type="name" class="form-control w-60 p-4" style="background-color: #eee;"id="stringName" placeholder="Name">
        <label for="floatingInput"> Name</label>
  
      </div>

      <div class="form-floating mb-2">
        <input type="Age" class="form-control w-60 p-4" style="background-color: #eee;"id="floatingAge" placeholder="Age">
        <label for="floatingAge">Age</label>
      </div>

      <div class="form-floating mb-2">
        <input type="address" class="form-control w-60 p-4"style="background-color: #eee;" id="floatingAddress" placeholder="Address">
        <label for="floatingAddress">Address</label>
      </div>

      <div class="form-floating  mb-2">
        <input type="email" class="form-control w-60 p-4"style="background-color: #eee;" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
  
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1 "></label>
        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
      </div>

      

      <br>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Male
            </label>
          </div>
          <br>
      
    
          <div class="text-center mt-4 mb-2">
            <button class="btn btn-primary">Submit
              <i class="fa fa-send ml-2"></i>
            </button>
          </div> <br>

  
    
    </form>
  
  </body>
</html>
